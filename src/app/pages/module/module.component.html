<div class="p-6 bg-gray-100 min-h-screen">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">{{ module }} Questions</h1>
    <div *ngFor="let qa of questions" class="mb-4">
      <div class="bg-white shadow rounded-lg">
        <button (click)="toggleAnswer(qa)" class="w-full text-left p-4 font-bold text-gray-800">
          {{ qa.question }}
        </button>
        <div *ngIf="qa.showAnswer" class="p-4 text-gray-700">
          {{ qa.answer }}
        </div>
      </div>
    </div>
  </div>
